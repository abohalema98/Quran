<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Changa:wght@400;800&family=El+Messiri:wght@600&family=Lateef&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="./script/main.js" defer></script>

</head>

<body>
    <div id="app" class="container">
        <div id="content-wrap">

            <nav class="navbar fadeInDown" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <img src="./Image/Quran.jpg" alt="Quran" width="112" height="28">
                    </a>
                </div>
            </nav>

            <h2 class="title has-text-centered dividing-header subtitle fadeIn first">{{ProjectName}}</h2>

            <br>
            <br>
            <br>
            <br>
            <br>
            <section class="columns fadeIn second" v-show="flag" id="apicontant">

                <article class="message is-large column is-one-quarters " dir="auto" id="msg" style="font-size: 1.8rem;">
                    <div class="message-header media">
                        <p dir="auto" class="media-content has-text-centered">{{surahName}}</p>
                        <p dir="auto" class="media-content has-text-centered">الجزء ( {{juzNumber | currency}} )</p>
                        <p dir="auto" class="media-content has-text-centered">عدد أيات السورة ( {{numberOfAyahs}} )</p>
                    </div>
                    <div class="message-body has-text-centered content ">
                        {{Ayah}}
                    </div>
                </article>

            </section>
            <br>

            <section class="media is-flex fadeIn third">
                <button class="button is-primary is-medium media-content" @click="getAyah">
                    إضغط هنا
                    &nbsp;
                    <i class="fa fa-hand-o-up"></i>
                </button>
            </section>

        </div>
    </div>

    <footer class="footer fadeIn fourth" id="footer">
        <div class="content has-text-centered">
            <p>
                <strong>POWERD BY by</strong>
                <a href="https://www.linkedin.com/in/mohamed-ahmed98/">
                    Mohamed Ahmed
                </a>and the source
                <a href="https://github.com/abohalema98/Quran"> Code here</a>
            </p>
        </div>
    </footer>
    <!-- App -->
</body>

</html>
